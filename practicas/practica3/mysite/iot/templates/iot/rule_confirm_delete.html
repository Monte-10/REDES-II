{% extends 'base.html' %}

{% block content %}
  <h1>Delete Rule</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'iot:rule_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
